version: "2"
sql:
  - engine: "postgresql"
    queries: "./pkg/db/queries.sql"
    schema: "./migrations/001_schema.up.sql"
    gen:
      go:
        package: "db"
        out: "./pkg/db"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
